<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesseract - Log In</title>
  <link rel="shortcut icon" href="../images/icon.png">
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
</head>
<body>

    <video class="video-background" autoplay muted>
      <source src="../images/sign-tesseract.mp4" type="video/mp4">
    </video>
  
  <!-- Create login form, inputs fields and error/success messages-->

  <div class="container">
    <div class="header">
        <h2>Welcome to Tesseract log in page</h2>
    </div>
    <form class="form" id="form">

      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" placeholder="enter your username " id="username">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-times-circle"></i>
        <small>Error message</small>
    </div>

    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" placeholder="enter your password" id="password">
      <i class="fa fa-check-circle"></i>
      <i class="fa fa-times-circle"></i>
      <small>Error message</small>
    </div>

  <div class="form-control">
    <button class="btn" id="button" type="submit">Log In</button>
    <div class="messages">
      <div class="success" id="success">Login Successful!
      </div>
      <div class="danger" id="danger">
        Login failed!
      </div>
    </div>
    </div>

    <div class="redirect" id="redirect">
      <p><a href="../reset/reset.html">Forgot password?</a></p>
      <p>Don't have an account? <a href="../register/register.html">Register</a></p>
      
    </div>
  </form>
</div>


  <script src="./login.js"></script>
</body>
</html>
